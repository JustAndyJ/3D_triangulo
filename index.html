<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pyramid</title>
    <link rel="stylesheet" href="cubostyle.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
<div class="pyramid">
    <div class="glow"></div>
    <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
    </div>
</div>
</body>
</html>
